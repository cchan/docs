language: python
python:
  - 2.7
  - 3.6
install:
    - pip install Sphinx
    - pip install recommonmark
    - pip install sphinx_rtd_theme
script:
    - cd docs
    - sphinx-build -b html . _build
    - make html
after_success:
- HASH=$(git rev-parse HEAD)
- VERSION=$(python -c 'import sphinx; print sphinx.__version__')
- cd site
- git init
- git config user.name 'Clive Chan'
- git config user.email 'cc@clive.io'
- git remote add origin 'https://'${github_token}'@github.com/teamwaterloop/docs'
- git fetch sphinx
- git reset --soft origin/gh-pages
- git add -A
- git commit -m 'Deploy '${HASH:0:7}' with Sphinx '${VERSION:16}
- git push -f origin master:gh-pages
env:
  global:
    secure: 

